            right: 20px;

            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .dark-mode-toggle:hover {

        }
        .controls {

            padding: 15px 30px;
        }
        .search-box { width: 100%; }

            font-size: 16px;

        .stat-label {

        .skills-container {

        }

            margin-bottom: 15px;
            padding-bottom: 8px;

            justify-content: space-between;
            align-items: center;

        .category-title {

        }
        .category-count {

        .category-select-all:hover {
            background: #5568d3;

            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        body.dark-mode .container {
            background: #16213e;
            color: #eaeaea;
        }
        body.dark-mode .header {
            background: #0f3460;
        }
        body.dark-mode .controls {
            background: #0f3460;
        }
        body.dark-mode .stats {
            background: #1a1a2e;
            border-bottom-color: #2d3748;
        }
        body.dark-mode .stat-label {
            color: #a0a0a0;
        }
        body.dark-mode .skills-container {
            background: #16213e;
        }
        body.dark-mode .category-header {
            color: #eaeaea;
            border-bottom-color: #667eea;
        }
        body.dark-mode .category-count {
            color: #a0a0a0;
        }
        body.dark-mode .skill-item:hover {
            background: #1f2937;
        }
        body.dark-mode .skill-name {
            color: #eaeaea;
        }
        body.dark-mode .skill-tooltip {
            background: #0f3460;
        }
        body.dark-mode .actions {
            background: #0f3460;
        }
        body.dark-mode .script-preview {
            background: #0d0d0d;
            border-color: #2d3748;
        }

        /* Matrix Mode (Easter Egg) */
        body.matrix-mode {
            background: linear-gradient(135deg, #000000 0%, #001a00 100%);
        }
        body.matrix-mode .container {
            background: #0d0d0d;
            color: #00ff00;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.3);
        }
        body.matrix-mode .header {
            background: #001a00;
            animation: matrix-glow 2s ease-in-out infinite;
        }
        body.matrix-mode .header h1 {
            text-shadow: 0 0 10px #00ff00;
        }
        body.matrix-mode .controls {
            background: #001a00;
        }
        body.matrix-mode .stats {
            background: #000000;
            border-bottom-color: #003300;
        }
        body.matrix-mode .stat-number {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        body.matrix-mode .stat-label {
            color: #00cc00;
        }
        body.matrix-mode .skills-container {
            background: #0d0d0d;
        }
        body.matrix-mode .category-header {
            color: #00ff00;
            border-bottom-color: #00ff00;
        }
        body.matrix-mode .category-count {
            color: #00cc00;
        }
        body.matrix-mode .skill-item:hover {
            background: #001a00;
        }
        body.matrix-mode .skill-name {
            color: #00ff00;
        }
        body.matrix-mode .skill-tooltip {
            background: #001a00;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        body.matrix-mode .actions {
            background: #001a00;
        }
        body.matrix-mode .category-select-all {

            color: #00ff00;
            border: 1px solid #00ff00;
        }
        body.matrix-mode .category-select-all:hover {
            background: #00ff00;
            color: #000000;
        }

            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.2); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.4); }
        }

        /* Smooth transitions */
        body, .container, .header, .controls, .stats, .skills-container, .actions, .script-preview {
            transition: all 0.5s ease;
        }
        .skills-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 8px;
        }
        .skill-item {

            align-items: center;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
            position: relative;
        }
        .skill-item:hover {
            background: #f8f9fa;
        }

            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }
        .skill-name {

            color: #2c3e50;
            cursor: pointer;
            flex: 1;
        }
        .skill-name:hover {
            color: #3498db;
        }

            left: 0;
            top: 100%;

            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.85em;
            line-height: 1.5;

            width: max-content;

            margin-top: 5px;

        .skill-item:hover .skill-tooltip {
            visibility: visible;
        }

            background: #2c3e50;

            font-size: 16px;
            cursor: pointer;

            color: white;
            font-size: 18px;

        .os-label { font-weight: 500; }

            cursor: pointer;
            font-size: 12px;

        .script-content { white-space: pre-wrap; word-wrap: break-word; }
        .footer {

            color: white;
            padding: 20px 30px;
            text-align: center;
            font-size: 14px;
        }
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
            flex-wrap: wrap;

        .footer-link {
            color: #3498db;
            text-decoration: none;
            transition: color 0.2s;
        }

        .loading {

            padding: 50px;
            font-size: 20px;
            color: #7f8c8d;

            .stats { flex-direction: column; gap: 15px; }
            .actions { flex-direction: column; }
            .os-selector { flex-direction: column; align-items: flex-start; }
        }

            </div>
            <p>Shabby Road Studios - San Antonio Tlayacapan, M√©xico | Select skills and click "Generate Install Script" to download</p>
